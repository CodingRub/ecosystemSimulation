<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecosystem Simulation</title>
      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  </head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap');

  html,
  body {
    width: 100%;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: rgb(29, 29, 29);
  }

  * {
    margin: 0;
    padding: 0;
  }

  .main {
    display: flex;
    flex-direction: row;
    align-items: flex-end;

  }

  .dashboard {
    color: white;
    display: none;
    flex-direction: column;
    background-color: rgb(81, 80, 82);
    height: 100%;
  }

  .open {
    display: flex;
  }

  .dashboard-list {
    overflow-y: scroll;
  }

  .dashboard h1 {
    font-size: 1.3rem;
    margin: 30px 10px 20px 10px;
  }

  .fas {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  canvas {
    width: 100%;
    height: 100%;
  }

  .range {
    display: flex;
    flex-direction: row;
    border-top: 3px solid chartreuse;
    padding: 10px 15px;
    justify-content: space-between;
    align-items: center;
  }

  .range-main {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    font-size: 0.7rem;
  }

  input[type="range"] {
    -webkit-appearance: none;
    margin: 5px 0;
    width: 100%;
    background-color: rgb(81, 80, 82);
  }

  input[type="range"]::-moz-range-progress {
    background-color: chartreuse;
  }

  input[type="range"]::-moz-range-track {
    background-color: white;
  }


  .console {
    color: white;
    background-color: rgb(81, 80, 82);
    text-align: left;
    height: 150px;
    padding: 10px;
    display: none;
    overflow-y: scroll;
    width: 100%;
  }

  .check {
    border-top: 3px solid chartreuse;
    display: flex;
    flex-direction: row;
    font-size: 0.8rem;
    padding: 10px 15px;
  }

  .check label {
    margin-right: 10px;
  }

  .pause {
    position: absolute;
    top: 0;
    right: 0;
    text-align: center;
    color: white;
    padding: 20px;
  }

  .pause i {
    font-size: 2.5rem;
  }

  .btn-dashboard {
    background-color: rgba(255, 255, 255, 0.541);
    z-index: 1;
    width: 50px;
    height: 50px;
    align-items: center;
    display: flex;
    justify-content: center;
  }

  .btn-console {
    background-color: rgba(255, 255, 255, 0.541);
    z-index: 1;
    width: 50px;
    height: 50px;
    align-items: center;
    display: flex;
    justify-content: center;
  }

  .btn-dashboard a {
    color: black;
  }

  .left {
    display: flex;
    flex-direction: row;
    position: absolute;
    justify-content: center;
    align-items:center;
    height: 100%;
  }

  .open2 {
    display: block;
  }

  .bottom {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>

<body>
  <div class="pause"><i class='fas fa-pause'></i></div>
  <div class="left">
    <div class="dashboard">
      <div class="title">
        <h1>Ecosystem simulation</h1>
      </div>
      <div class="dashboard-list">
        <div class="range">
          <div class="range-main">
            <label for="">Max speed:</label>
            <input type="range" value="2" min="0" max="10" step="0.1" name="" class="speedRange">
          </div>
          <p class="range-details-speed">0</p>
        </div>
        <div class="range">
          <div class="range-main">
            <label for="">Max force:</label>
            <input type="range" value="0.5" min="0" max="1" step="0.1" name="" class="forceRange">
          </div>
          <p class="range-details-force">0</p>
        </div>
        <div class="range">
          <div class="range-main">
            <label for="">Food rate:</label>
            <input type="range" value="0" min="0" max="0.2" step="0.01" name="" class="foodRange">
          </div>
          <p class="range-details-food">0</p>
        </div>
  
        <div class="range">
          <div class="range-main">
            <label for="">Food bonus:</label>
            <input type="range" value="0.1" min="0" max="1" step="0.1" name="" class="foodBonusRange">
          </div>
          <p class="range-details-food-bonus">0</p>
        </div>
  
        <div class="range">
          <div class="range-main">
            <label for="">Poison rate:</label>
            <input type="range" name="" value="0" min="0" max="0.2" step="0.01" class="poisonRange">
          </div>
          <p class="range-details-poison">0</p>
        </div>
  
        <div class="range">
          <div class="range-main">
            <label for="">Poison malus:</label>
            <input type="range" name="" value="0.5" min="0" max="1" step="0.1" class="poisonMalusRange">
          </div>
          <p class="range-details-poison-malus">0</p>
        </div>
  
        <div class="range">
          <div class="range-main">
            <label for="">Reproduction rate:</label>
            <input type="range" name="" value="0.001" min="0" max="0.1" step="0.001" class="reprodRange">
          </div>
          <p class="range-details-reprod">0</p>
        </div>
        <div class="check">
          <label for="">Debug:</label>
          <input type="checkbox" name="" class="debugCheck">
        </div>
      </div>
    </div>
    <div class="btn-dashboard">
      <p class="arrow-dash"><i class='fas fa-arrow-right'></i></p>
    </div>
  </div>
  <div class="bottom">
    <div class="btn-console">
      <p class="arrow-console"><i class='fas fa-arrow-up'></i></p>
    </div>
    <div class="console">
      <h3>Console</h3>
    </div>
  </div>
  <canvas></canvas>
  <script type="module" src="index.js"></script>
</body>

</html>
