<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecosystem Simulation</title>
    
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap');
  
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: rgb(29, 29, 29);
    }
  
    * {
      margin: 0;
      padding: 0;
    }
  
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
  
    .list-range {
      display: flex;
      flex-direction: column;
      background-color: rgb(81, 80, 82);
      border: 3px solid chartreuse;
      height: 100%;
      padding: 20px 0;
    }
  
    .list-range h1 {
      font-size: 1.3rem;
      margin: 50px 20px;
    }
  
    canvas {
      border: 3px solid chartreuse;
    }
  
    .range {
      display: flex;
      flex-direction: row;
      border-top: 3px solid chartreuse;
      padding: 15px 20px;
      justify-content: space-between;
      align-items: center;
    }

    .range-main {
      display: flex;
      flex-direction: column;
    }
  
    label {
      font-weight: 600;
    }
  
    input[type="range"] {
      -webkit-appearance: none;
      margin: 5px 0;
      width: 100%;
      background-color: rgb(81, 80, 82);
    }
  
    input[type="range"]::-moz-range-progress {
      background-color: chartreuse;
    }
  
    input[type="range"]::-moz-range-track {
      background-color: white;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70%;
    }

    .console {
      align-self: flex-start;
      color: white;
      text-align: left;
      width: 100%;
      height: 150px;
      padding: 10px;
      overflow-y: scroll;
      
    }

    .check {
      border-top: 3px solid chartreuse;
      display: flex;
      flex-direction: row;
      font-size: 1rem;
      padding: 15px 20px;
    }

    .debug {
      margin: 0 10px;
    }
  </style>
  
  <body>
    <div class="container">
  
      <div class="list-range">
        <h1>Ecosystem simulation</h1>
        <div class="range">
          <div class="range-main">
            <label for="">Food rate:</label>
            <input type="range" value="0.1" min="0" max="0.2" step="0.01" name="" class="foodRange">
          </div>
          <p class="range-details-food">0</p>
        </div>

        <div class="range">
          <div class="range-main">
            <label for="">Food bonus:</label>
            <input type="range" value="0.1" min="0" max="1" step="0.1" name="" class="foodBonusRange">
          </div>
          <p class="range-details-food-bonus">0</p>
        </div>

        <div class="range">
          <div class="range-main">
            <label for="">Poison rate:</label>
            <input type="range" name="" value="0.01" min="0" max="0.2" step="0.01" class="poisonRange">
          </div>
          <p class="range-details-poison">0</p>
        </div>

        <div class="range">
          <div class="range-main">
            <label for="">Poison malus:</label>
            <input type="range" name="" value="-0.5" min="-1" max="0" step="0.1" class="poisonMalusRange">
          </div>
          <p class="range-details-poison-malus">0</p>
        </div>

        <div class="range">
          <div class="range-main">
            <label for="">Reproduction rate:</label>
            <input type="range" name="" value="0.001" min="0" max="0.1" step="0.001" class="reprodRange">
          </div>
          <p class="range-details-reprod">0</p>
        </div>
        <div class="check">
          <label for="">Activate Debug:</label>
          <input type="checkbox" name="" class="debugCheck">
        </div>
      </div>
      <div class="main">
        <canvas></canvas>
        <div class="console">
          <h3>Console</h3>
        </div>
      </div>
  
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
